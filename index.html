<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: #090909;
      height: 100%;
      margin: 0;
      width: 100%;
    }

    #button-container {
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
    }

    #enter-button {
      background: #090909;
      color: #fff;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      transition: 1.337s;
    }

    #enter-button:hover {
      background: #fe575e;
      color: #090909;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }


  </style>
</head>

<body>
  <div id="button-container">
    <button id="enter-button" type="button" name="button" onclick="location.href='/portfolio'">ENTER</button>
  </div>
</body>

</html>
